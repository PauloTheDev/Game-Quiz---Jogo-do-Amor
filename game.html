<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level1 - Início</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/imports.css">
    <link rel="stylesheet" href="css/keyframes.css">
    <link rel="shortcut icon" href="https://www.svgimages.com/svg-image/s3/heart-256x256.png" type="image/x-icon">
    <audio src="audios/eoamor.mp3" autoplay></audio>
    <audio id='pare' src="audios/pare.mp3"></audio>
</head>
<body>
<main>
    <section id='level1'>
    <div id='titleLevel'>
        <h1 class="level-title">Level 1</h1>
        <h2 class='level-subtitle'>O início de tudo</h2>
    </div>

    
        <h4 class="question">Onde Paulo e Kemmillyn se conheceram?</h4>
        <nav>
            <ul>
                <li>
                    <input type="radio" name="alternative" id="a1">
                    <label for="a1">Em uma festa</label>
                </li>
                <li>
                    <input type="radio" name="alternative" id="a2">
                    <label for="a2">Na escola</label>
                </li>
                <li>
                    <input type="radio" name="alternative" id="a3">
                    <label for="a3">Na rua</label>
                </li>
                <li>
                    <input type="radio" name="alternative" id="a4">
                    <label for="a4">No mercado</label>
                </li>
            </ul>
        </nav>

        <button class='btnGame'>AVANÇAR</button>
    </section>


    <section id='level2' style="display:none">
        <div id='titleLevel'>
            <h1 class="level-title">Level 2</h1>
            <h2 class='level-subtitle'>Beleza não é importante, mas...</h2>
        </div>
    
        
            <h4 class="question">Quem é mais bonito</h4>
            <nav>
                <ul>
                    <li>
                        <input type="radio" name="alternative2" id="a1">
                        <label for="a1">Kemmillyn</label>
                    </li>
                    <li>
                        <input type="radio" name="alternative2" id="a2">
                        <label for="a2">Paulo</label>
                    </li>
                    <li>
                        <input type="radio" name="alternative2" id="a3">
                        <label for="a3">Os dois</label>
                    </li>
                    <li>
                        <input type="radio" name="alternative2" id="a4">
                        <label for="a4">Parecem Shrek e Fiona</label>
                    </li>
                </ul>
            </nav>
    
            <button class='btnGame'>AVANÇAR</button>
        </section>

        <section id='level3' style="display:none">
            <div id='titleLevel'>
                <h1 class="level-title">Level 3</h1>
                <h2 class='level-subtitle'>Beijoca!</h2>
            </div>
        
            
                <h4 class="question">Onde foi o primeiro beijo?</h4>
                <nav>
                    <ul>
                        <li>
                            <input type="radio" name="alternative3" id="a1">
                            <label for="a1">Em uma festa</label>
                        </li>
                        <li>
                            <input type="radio" name="alternative3" id="a2">
                            <label for="a2">Em um parque</label>
                        </li>
                        <li>
                            <input type="radio" name="alternative3" id="a3">
                            <label for="a3">Na/Próximo da casa dela</label>
                        </li>
                        <li>
                            <input type="radio" name="alternative3" id="a4">
                            <label for="a4">Na/Próximo da casa dele</label>
                        </li>
                    </ul>
                </nav>
        
                <button class='btnGame'>AVANÇAR</button>
            </section>


        <section id='level4' style="display:none">
            <div id='titleLevel'>
                <h1 class="level-title">Level 4</h1>
                <h2 class='level-subtitle'>Vagabundo!</h2>
            </div>
        
            
                <h4 class="question">O que Paulo estuda</h4>
                <nav>
                    <ul>
                        <li>
                            <input type="radio" name="alternative4" id="a1">
                            <label for="a1">Programação e Hacking</label>
                        </li>
                        <li>
                            <input type="radio" name="alternative4" id="a2">
                            <label for="a2">Matemática, Física e Química</label>
                        </li>
                        <li>
                            <input type="radio" name="alternative4" id="a3">
                            <label for="a3">Programação, Matemática e Física</label>
                        </li>
                        <li>
                            <input type="radio" name="alternative4" id="a4">
                            <label for="a4">Hacking, Física e Química</label>
                        </li>
                    </ul>
                </nav>
        
                <button class='btnGame'>AVANÇAR</button>
            </section>

            
        <section id='level5' style="display:none">
            <div id='titleLevel'>
                <h1 class="level-title">Level 5</h1>
                <h2 class='level-subtitle'>Dança, gatinha, dança!</h2>
            </div>
        
            
                <h4 class="question">O que Kemmillyn faz?</h4>
                <nav>
                    <ul>
                        <li>
                            <input type="radio" name="alternative5" id="a1">
                            <label for="a1">Nada</label>
                        </li>
                        <li>
                            <input type="radio" name="alternative5" id="a2">
                            <label for="a2">Ballet e natação</label>
                        </li>
                        <li>
                            <input type="radio" name="alternative5" id="a3">
                            <label for="a3">Natação</label>
                        </li>
                        <li>
                            <input type="radio" name="alternative5" id="a4">
                            <label for="a4">Ballet</label>
                        </li>
                    </ul>
                </nav>
        
                <button class='btnGame'>AVANÇAR</button>
            </section>

            <section id="level6" style="display: none">
                Coming soon
            </section>
</main>
<script src="gameScript.js"></script>
</body>
</html>
